<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Planet with rings -->
  <g transform="translate(10, 15)">
    <!-- Rings -->
    <ellipse cx="15" cy="15" rx="25" ry="8" fill="none" stroke="#d84315" stroke-width="2" opacity="0.7"/>
    <ellipse cx="15" cy="15" rx="20" ry="6" fill="none" stroke="#ff5722" stroke-width="1.5" opacity="0.8"/>
    <ellipse cx="15" cy="15" rx="15" ry="4" fill="none" stroke="#ff6e40" stroke-width="1" opacity="0.9"/>
    
    <!-- Planet sphere -->
    <circle cx="15" cy="15" r="12" fill="#ff5722"/>
    <circle cx="15" cy="15" r="10" fill="#ff6e40"/>
    <ellipse cx="12" cy="12" rx="4" ry="3" fill="#ff8a65" opacity="0.6"/>
  </g>
  
  <!-- NEUTRINOS text -->
  <text x="45" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#d32f2f">NEUTRINOS</text>
  
  <!-- Lines and CAPITAL text -->
  <line x1="45" y1="35" x2="55" y2="35" stroke="#757575" stroke-width="1"/>
  <text x="58" y="38" font-family="Arial, sans-serif" font-size="10" fill="#757575">CAPITAL</text>
  <line x1="108" y1="35" x2="118" y2="35" stroke="#757575" stroke-width="1"/>
</svg>
