            navToggle.addEventListener('click', function() {
                navMenu.classList.toggle('active');
                const icon = navToggle.querySelector('i');
                icon.classList.toggle('fa-bars');
                icon.classList.toggle('fa-times');
            });

            navLinks.forEach(link => {
                link.addEventListener('click', function() {
                    navMenu.classList.remove('active');
                    const icon = navToggle.querySelector('i');
                    icon.classList.add('fa-bars');
                    icon.classList.remove('fa-times');
                });
            });

            window.addEventListener('scroll', function() {
                if (window.scrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });

            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href');
                    const targetSection = document.querySelector(targetId);
                    if (targetSection) {
                        const offsetTop = targetSection.offsetTop - 80;
                        window.scrollTo({ top: offsetTop, behavior: 'smooth' });
                        
                        // Update ARIA attributes
                        navLinks.forEach(navLink => {
                            navLink.setAttribute('aria-current', 'false');
                            navLink.classList.remove('active');
                        });
                        this.setAttribute('aria-current', 'page');
                        this.classList.add('active');
                        
                        // Focus management for accessibility
                        targetSection.setAttribute('tabindex', '-1');
                        targetSection.focus();
                        
                        // Announce to screen readers
                        const sectionTitle = targetSection.querySelector('h2, h3')?.textContent || targetSection.getAttribute('id');
                        announceToScreenReader(`Navigated to ${sectionTitle}`);
                    }
                });
                
                // Add keyboard support for navigation
                link.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        this.click();
                    }
                });
            });

            // Update active nav link on scroll
            window.addEventListener('scroll', function() {
                let current = '';
                const sections = document.querySelectorAll('section[id]');
                
                sections.forEach(section => {
                    const sectionTop = section.offsetTop - 100;
                    const sectionHeight = section.clientHeight;
                    if (window.scrollY >= sectionTop && window.scrollY < sectionTop + sectionHeight) {
                        current = section.getAttribute('id');
                    }
                });

                navLinks.forEach(link => {
                    link.classList.remove('active');
                    link.setAttribute('aria-current', 'false');
                    if (link.getAttribute('href') === '#' + current) {
                        link.classList.add('active');
                        link.setAttribute('aria-current', 'page');
                    }
                });
            });

            // Screen reader announcement function
            function announceToScreenReader(message) {
                const announcement = document.createElement('div');
                announcement.setAttribute('role', 'status');
                announcement.setAttribute('aria-live', 'polite');
                announcement.className = 'sr-only';
                announcement.textContent = message;
                document.body.appendChild(announcement);
                setTimeout(() => document.body.removeChild(announcement), 1000);
            }

            // Filter and Search functionality
            const filterState = {
                risk: null,
                horizon: null,
                investor: null,
                search: ''
            };

            // Initialize filter functionality
            document.addEventListener('DOMContentLoaded', function() {
                const filterBtns = document.querySelectorAll('.filter-btn');

                const clearFiltersBtn = document.getElementById('clearFilters');
                const serviceCards = document.querySelectorAll('.service-card');
                const resultsCount = document.getElementById('resultsCount');
                const noResults = document.getElementById('noResults');

                // Filter button clicks
                filterBtns.forEach(btn => {
                    btn.addEventListener('click', function() {
                        const filterType = this.dataset.filter;
                        const filterValue = this.dataset.value;
                        
                        // Toggle active state
                        const sameTypeBtns = document.querySelectorAll(`[data-filter="${filterType}"]`);
                        sameTypeBtns.forEach(b => b.classList.remove('active'));
                        
                        if (filterState[filterType] !== filterValue) {
                            this.classList.add('active');
                            filterState[filterType] = filterValue;
                        } else {
                            filterState[filterType] = null;
                        }
                        
                        applyFilters();
                    });
                });

                // Search functionality
                searchInput.addEventListener('input', function() {
                    filterState.search = this.value.toLowerCase();
                    applyFilters();
                });

                // Clear filters
                clearFiltersBtn.addEventListener('click', function() {
                    // Reset filter state
                    Object.keys(filterState).forEach(key => filterState[key] = key === 'search' ? '' : null);
                    
                    // Reset UI
                    filterBtns.forEach(btn => btn.classList.remove('active'));
                    searchInput.value = '';
                    
                    // Show all services
                    applyFilters();
                });

                // Apply filters function
                function applyFilters() {
                    let visibleCount = 0;
                    
                    serviceCards.forEach(card => {
                        const matchesRisk = !filterState.risk || card.dataset.risk === filterState.risk;
                        const matchesHorizon = !filterState.horizon || card.dataset.horizon === filterState.horizon;
                        const matchesInvestor = !filterState.investor || card.dataset.investor === filterState.investor;
                        const matchesSearch = !filterState.search || 
                            card.dataset.title.toLowerCase().includes(filterState.search) ||
                            card.dataset.description.toLowerCase().includes(filterState.search);
                        
                        const isVisible = matchesRisk && matchesHorizon && matchesInvestor && matchesSearch;
                        
                        if (isVisible) {
                            card.classList.remove('hidden');
                            visibleCount++;
                        } else {
                            card.classList.add('hidden');
                        }
                    });
                    
                    // Update results count
                    resultsCount.textContent = `Showing ${visibleCount} service${visibleCount !== 1 ? 's' : ''}`;
                    
                    // Show/hide no results message
                    if (visibleCount === 0) {
                        noResults.style.display = 'block';
                        document.getElementById('servicesGrid').style.display = 'none';
                    } else {
                        noResults.style.display = 'none';
                        document.getElementById('servicesGrid').style.display = 'grid';

            // Tab switching functionality
            function switchTab(tabName) {
                // Get all tab headers and panels
                const tabHeaders = document.querySelectorAll('.tab-header');
                const tabPanels = document.querySelectorAll('.tab-panel');
                
                // Remove active class from all tabs and panels
                tabHeaders.forEach(header => {
                    header.classList.remove('active');
                    header.setAttribute('aria-selected', 'false');
                });
                tabPanels.forEach(panel => {
                    panel.classList.remove('active');
                    panel.setAttribute('hidden', '');
                });
                
                // Add active class to selected tab and panel
                const activeHeader = document.getElementById(`${tabName}-tab-btn`);
                const activePanel = document.getElementById(`${tabName}-tab`);
                
                if (activeHeader && activePanel) {
                    activeHeader.classList.add('active');
                    activeHeader.setAttribute('aria-selected', 'true');
                    activePanel.classList.remove('hidden');
                    activePanel.classList.add('active');
                    
                    // Announce to screen readers
                    const tabTitle = activeHeader.textContent.trim();
                    announceToScreenReader(`Switched to ${tabTitle} tab`);
                }
            }

            // Keyboard navigation for tabs
            document.addEventListener('DOMContentLoaded', function() {
                const tabHeaders = document.querySelectorAll('.tab-header');
                
                tabHeaders.forEach((header, index) => {
                    header.addEventListener('keydown', function(e) {
                        let targetIndex = index;
                        
                        switch(e.key) {
                            case 'ArrowLeft':
                            case 'ArrowUp':
                                e.preventDefault();
                                targetIndex = index > 0 ? index - 1 : tabHeaders.length - 1;
                                break;
                            case 'ArrowRight':
                            case 'ArrowDown':
                                e.preventDefault();
                                targetIndex = index < tabHeaders.length - 1 ? index + 1 : 0;
                                break;
                            case 'Home':
                                e.preventDefault();
                                targetIndex = 0;
                                break;
                            case 'End':
                                e.preventDefault();
                                targetIndex = tabHeaders.length - 1;
                                break;
                            case 'Enter':
                            case ' ':
                                e.preventDefault();
                                this.click();
                                return;
                        }
                        
                        if (targetIndex !== index) {
                            tabHeaders[targetIndex].focus();
                        }
                    });
                });
            });

                        minimum: '$15,000'
                    }
                };
                
                const service = services[serviceKey];
                if (!service) return;
                
                modalTitle.textContent = service.title;
                modalBody.innerHTML = `
                    <div class="service-detail-section">
                        <div class="detail-label">Who This Service Is For</div>
                        <div class="detail-value">${service.target}</div>
                    </div>
                    <div class="service-detail-section">
                        <div class="detail-label">Investment Objectives</div>
                        <div class="detail-value">${service.objectives}</div>
                    </div>
                    <div class="service-detail-section">
                        <div class="detail-label">Risk Level</div>
                        <div class="detail-value">
                            <span class="risk-indicator risk-${service.risk}">${service.risk.toUpperCase()}</span>
                        </div>
                    </div>
                    <div class="service-detail-section">
                        <div class="detail-label">Minimum Investment</div>
                        <div class="investment-amount">
                            <div class="amount-label">Starting from</div>
                            <div class="amount-value">${service.minimum}</div>
                        </div>
                    </div>
                    <button class="modal-cta" onclick="closeModal(); window.location.href='#contact'" aria-label="Speak to an Advisor about ${service.title}">Speak to an Advisor</button>
                `;
                
                modal.style.display = 'flex';
                document.body.style.overflow = 'hidden';
                
                // Focus management
                setTimeout(() => {
                    const closeButton = modal.querySelector('.modal-close');
                    if (closeButton) closeButton.focus();
                }, 100);
            }
            
            function closeModal() {
                const modal = document.getElementById('serviceModal');
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
                
                // Return focus to the triggering element
                const activeElement = document.activeElement;
                if (activeElement && activeElement.classList.contains('service-card')) {
                    activeElement.focus();
                }
            }
            
            // Keyboard navigation for modal
            document.addEventListener('keydown', function(e) {
                const modal = document.getElementById('serviceModal');
                if (modal.style.display === 'flex') {
                    if (e.key === 'Escape') {
                        closeModal();
                    }
                    if (e.key === 'Tab') {
                        // Allow natural tab navigation within modal
                        const focusableElements = modal.querySelectorAll('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
                        const firstElement = focusableElements[0];
                        const lastElement = focusableElements[focusableElements.length - 1];
                        
                        if (e.shiftKey) {
                            if (document.activeElement === firstElement) {
                                e.preventDefault();
                                lastElement.focus();
                            }
                        } else {
                            if (document.activeElement === lastElement) {
                                e.preventDefault();
                                firstElement.focus();
                            }
                        }
                    }
                }
            });
            
            // Close modal when clicking outside
            document.getElementById('serviceModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });

            const animateCounters = () => {
                const counters = document.querySelectorAll('.performance-number');
                counters.forEach(counter => {
                    const animate = () => {
                        const target = +counter.getAttribute('data-target');
                        const count = +counter.innerText;
                        const increment = target / 200;
                        if (count < target) {
                            counter.innerText = Math.ceil(count + increment);
                            setTimeout(animate, 10);
                        } else {
                            counter.innerText = target + (counter.getAttribute('data-target').includes('.') ? '' : '+');
                        }
                    };
                    const observer = new IntersectionObserver((entries) => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                animate();
                                observer.unobserve(entry.target);
                            }
                        });
                    });
                    observer.observe(counter);
                });
            };
            animateCounters();

            const contactForm = document.getElementById('contactForm');
            contactForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const formData = new FormData(contactForm);
                const firstName = formData.get('firstName');
                alert(`Thank you ${firstName}! Your message has been received. Our team will contact you within 24 hours.`);
                contactForm.reset();
            });
        });
    </script>
</body>
